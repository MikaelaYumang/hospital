{% extends 'core/base.html' %}

{% block content %}

<h1>Room Details</h1>

<div class="room-details">
    <img src="{{ room.image_url }}" alt="{{ room.room_number }}">
    <div class="room-info">
        <div class="room-number">Room Number: {{ room.room_number }}</div>
        <div class="room-capacity">Max Capacity: {{ room.capacity }}</div>
        <div class="room-description">{{ room.description }}</div>
    </div>
</div>

{% endblock %}
